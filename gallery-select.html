<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
	<script src="jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery-smugmug-1.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery-smugmug-gallery-1.0.0.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
	  $.smugmug.APIVersion = "1.2.2";	
	
		$(function() {
			$("#go").click(function() {
				var nick = $("#nickname").attr("value");
				var cat = $("#category").attr("value");
				
				opts = {nickname: nick};
				
				if (cat != "")
  				opts["category"] = cat;

  			$("#gallery").empty().smugmugGalleries(opts);
			});
		});
		
  </script>

	<link href="galleries.css" rel="stylesheet" type="text/css"/>
	<title>SmugMug Albums</title>
</head>
<body>
	<h1>Galleries</h1>

	<form>
	Nickname:<br/>
	<input id='nickname' type='text' value='hurleyhome'/><br/>
	<br/>
	Category:<br/>
	<input id='category' type='text' value='2010'/> (can be left blank for all categories)<br/>
	<br/>
	<button id='go' type='button'>Display</button>
	</form>
	
	<div id="gallery"></div>
</body>
</html>
